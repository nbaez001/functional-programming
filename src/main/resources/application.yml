spring:
  datasource:
    url: jdbc:h2:mem:invoicedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none   # use schema.sql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always